<script src="/Cookie.js"></script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>店舗選択</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            padding: 50px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
        }
        .store-option {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        button {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 20px 5px 0 5px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
        }
        .submit-button:hover {
            background-color: #3e8e41;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>店舗を選んでください</h1>

    <div th:if="${#lists.isEmpty(stores)}">
        <p>現在、選択できる店舗がありません。</p>
    </div>

    <form th:if="${not #lists.isEmpty(storeNames)}" th:action="@{/nextpage}" method="post">
        <div class="store-option" th:each="name : ${storeNames}">
            <input type="radio" name="storename" th:value="${name}" th:id="${'store-' + name}" required />
            <label th:for="${'store-' + name}" th:text="${name}">店舗名</label>
        </div>
        <button type="button" class="back-button" onclick="window.location.href='/'">戻る</button>
        <button type="submit" class="submit-button">次へ</button>
    </form>
    
</body>
</html>
