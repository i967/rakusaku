<script src="/Cookie.js"></script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>購入履歴</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>購入履歴</h1>

    <div th:if="${#lists.isEmpty(historyList)}">
        <p>購入履歴がありません。</p>
    </div>

    <table th:if="${not #lists.isEmpty(historyList)}" border="1">
        <thead>
            <tr>
                <th>商品名</th>
                <th>価格</th>
                <th>購入日時</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="history : ${historyList}">
                <td th:text="${history.goodsName}">商品名</td>
                <td th:text="${history.goodsPrice} + '円'">価格</td>
                <td th:text="${#temporals.format(history.purchaseAt, 'yyyy/MM/dd HH:mm')}">購入日時</td>
            </tr>
        </tbody>
    </table>

    <br>
    <a th:href="@{/goods/list}">← 商品一覧に戻る</a>
</body>
</html>
