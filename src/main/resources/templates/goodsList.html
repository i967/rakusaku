<script src="/Cookie.js"></script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>購入履歴</title>
    <style>
        body {    
            font-family: sans-serif;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px 16px;
            border: 1px solid #aaa;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .price {
            text-align: right;
        }
        .empty-message {
            text-align: center;
            padding: 1rem;
            color: #555;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>購入履歴</h1>
    
    <h2>あなたの購入履歴</h2>
    <div th:if="${#lists.isEmpty(historyList)}" class="empty-message">
        <p>購入履歴はまだありません。</p>
    </div>
    <table th:if="${not #lists.isEmpty(historyList)}">
        <thead>
            <tr>
                <th>商品名</th>
                <th>価格</th>
                <th>購入日時</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${historyList}">
                <td th:text="${item.goodsName}">商品名</td>
                <td class="price" th:text="|${item.goodsPrice}円|">価格</td>
                <td th:text="${#temporals.format(item.purchaseAt, 'yyyy/MM/dd HH:mm')}">購入日時</td>
            </tr>
        </tbody>
    </table>

    <div class="back-link">
        <a th:href="@{/userhome}">ホームに戻る</a>
    </div>
</div>
</body>
</html>
