<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>管理者画面</title>
	<style>
		body {
			font-family: 'Helvetica Neue', sans-serif;
			padding: 50px;
			background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
			color: #333;
			margin: 0;
		}

		h1 {
			text-align: center;
			margin-bottom: 50px;
			font-size: 32px;
			color: #2c3e50;
		}

		.button-container {
			display: grid;
			grid-template-columns: repeat(4, 1fr); /* 4等分 */
			gap: 20px;
			padding: 0 40px;
			/* margin-bottom は back-link がコンテナ内部に入るので不要になるか、
			   コンテナ自体の下部パディングで調整します */
		}

		.button {
			display: block;
			padding: 20px 0;
			font-size: 20px;
			background-color: #1abc9c;
			color: white;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			text-decoration: none;
			box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
			transition: background-color 0.3s, transform 0.2s;
			text-align: center;
		}

		.button:hover {
			background-color: #16a085;
			transform: scale(1.05);
		}

		/* .back-link のスタイルを修正 */
		.back-link {
			/* グリッドの最初の列から最後の列までを占めるように指定 */
			grid-column: 1 / -1; 
			text-align: center;  /* 中の a タグを中央揃え */
			margin-top: 20px;    /* 上のボタン群との間に適切なマージンを設定 */
            padding-bottom: 10px; /* 必要に応じて下部のスペースを調整 */
		}

		.back-link a {
			display: inline-block; /* text-align:center を有効にし、padding等も適用可能にする */
			padding: 10px 20px;
			font-size: 16px;
			color: #2c3e50; /* ページのテーマに合わせた文字色 */
			text-decoration: underline;
			transition: color 0.3s;
		}

		.back-link a:hover {
			color: #1abc9c; /* ボタンのメインカラーに合わせる */
			text-decoration: none;
		}

		@media (max-width: 768px) {
			.button-container {
				grid-template-columns: repeat(2, 1fr); /* タブレットなどでは2列に */
			}
			/* .back-link は grid-column: 1 / -1; により、2列設定でも全幅を取ります */
		}

		@media (max-width: 480px) {
			.button-container {
				grid-template-columns: 1fr; /* スマホでは1列に */
			}
			/* .back-link は grid-column: 1 / -1; により、1列設定でも全幅を取ります */
		}
	</style>
</head>

<body>
	<h1 th:text="${adminUserName} + ' 管理者画面'">[店舗名] 管理者画面</h1>

	<div class="button-container">
		<a th:href="@{/addProduct}" class="button">新規商品登録</a>
		<a th:href="@{/viewProfit}" class="button">利益確認</a>
		<a th:href="@{/inventoryList}" class="button">在庫一覧</a>
		<a th:href="@{/check-reservation}" class="button">予約番号確認</a>
		
		
		<a href="/shop-admin/orders/notify" class="button">未対応の注文</a>
		
		<div class="back-link">
    <a th:href="@{/}">ホーム画面に戻る</a>
</div>
	</div>

</body>

</html>
